<!DOCTYPE html>
<head>
    <meta charset="UTF-8"> 
    <title>
        LANDING PAGE 
    </title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="image\logo.png"></a>
        </header>
            <div class="content">
                <div class="textBox">
                    <h2>It's not just ice cream<br>It's<span>Starbucks</span></h2>
                    <p>Introducing our new super ice cream flavors! Choose from kiwi with pistachio, vanilla, or raspberry with hazelnut. And here's the sweetest deal: buy one and get one free!</p>  
                    <a href="Flavor.html">Flavors</a>            
                </div>
                <div class="imgBox">
                    <img src="image\img1.png" class="starbucks" >
                </div>
            </div>
            <ul class="thumb">
                <li><img src="image\thumb1 (4).png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
                <li><img src="image\thumb2 (1).png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            </ul>
            <ul class="sci">
                <li><a href="#"><img src="image\facebook.png"></a></li>
                <li><a href="#"><img src="image\twitter.png"></a></li>
                <li><a href="#"><img src="image\instagram.png"></a></li>
            </ul>
    </section>
<script type="text/javascript">
    function imgSlider(src) {
        document.querySelector('.starbucks').src = src;
    }

    function changeCircleColor(color) {
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
</script>
</body>
</html>
